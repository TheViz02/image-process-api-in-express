<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Text Extraction Example</title>
  </head>
  <body class="d-flex flex-column h-100">
    <div id="app">
      <nav
        class="navbar navbar-expand-lg bg-dark text-dark border-bottom border-bottom-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Image Extract</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/features">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <main class="flex-shrink-0">
        <div class="container">
          <h1 class="mt-5">Upload Image, and get the text!!!</h1>
          <div class="row">
            <div class="col">
              <form class="mt-5" id="imageUpload">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="file"
                      name="image"
                      class="form-control"
                      id="uploadImage"
                    />
                    <img
                      src="#"
                      class="img-thumbnail mt-3"
                      alt="preview"
                      id="preview"
                      style="display: none"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sumbit</button>
              </form>
            </div>
            <div class="col">
              <div class="mt-5">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">Result</h3>
                    <div class="spinner-border" id="spinner" style="display: none;" role="status">
                      <span class="visually-hidden">Loading...</span>
                      <span id="text-response"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer mt-auto py-3 fixed-bottom bg-body-tertiary">
        <div class="container">
          <span class="text-body-tertiary">
            Made by
            <a href="https://github.com/theViz02">Bhupendra Madhu</a>
          </span>
        </div>
      </footer>
    </div>
  </body>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</html>
